<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="calc.css" />
  </head>
  <body>
    <div id="calcbox">
      <div id="innerbox">
        <div id="output">
          <input
            type="text"
            placeholder="Enter numbers here"
            id="input"
            autofocus
          />
        </div>
        <div id="wrap">
          <div id="number">
            <button class="numbers" id="one">1</button>
            <button class="numbers" id="two">2</button>
            <button class="numbers" id="three">3</button>
            <button class="numbers" id="four">4</button>
            <button class="numbers" id="five">5</button>
            <button class="numbers" id="six">6</button>
            <button class="numbers" id="seven">7</button>
            <button class="numbers" id="eight">8</button>
            <button class="numbers" id="nine">9</button>
            <div class="numbers" id="blankdiv"></div>
            <button class="numbers" id="zero">0</button>
          </div>
          <div id="operations">
            <button class="numbers" id="point">.</button>
            <button class="numbers" id="backspace">-x</button>
            <button class="numbers" id="add">+</button>
            <button class="numbers" id="subtract">-</button>
            <button class="numbers" id="multiply">*</button>
            <button class="numbers" id="divide">/</button>
            <button class="numbers" id="equalto">=</button>
            <button class="numbers" id="clearall">C</button>
          </div>
        </div>
      </div>
    </div>
    <script src="calc.js"></script>
  </body>
</html>
