<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="quiz-box">
      <div class="question-answer-box">
        <h2 id="question">Question Will Be Here (Click on START)</h2>
        <ul class="options">
          <li id="a">
            <input type="radio" name="answers" value="a" id="ans1" /><label
              id="option1"
              for="ans1"
              >Answer 1</label
            >
          </li>
          <li id="b">
            <input type="radio" name="answers" value="b" id="ans2" /><label
              id="option2"
              for="ans2"
              >Answer 2</label
            >
          </li>
          <li id="c">
            <input type="radio" name="answers" value="c" id="ans3" /><label
              id="option3"
              for="ans3"
              >Answer 3</label
            >
          </li>
          <li id="d">
            <input type="radio" name="answers" value="d" id="ans4" /><label
              id="option4"
              for="ans4"
              >Answer 4</label
            >
          </li>
        </ul>
      </div>
      <button type="submit" id="submit">START</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
